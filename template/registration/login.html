{% extends "common.html" %}
    {% block content %}
    {% load static %}


    <div class="container col-9 col-md-4 p-3 shadow-sm my-5">
        <h3 class="text-center">Login</h3>
        <form method="post">
            {% csrf_token %}
            {% load bootstrap %}
            
            {{form|bootstrap}}
    
            <button type="submit" class="btn btn-primary my-2 w-100">Login</button>
            <div class="d-flex justify-content-between">
                <a href="{% url "signup" %}">Register</a>
                <a href="{% url "password_reset" %}">Forget password?</a>
            </div>
        </form>
    </div>






    {% endblock %}
